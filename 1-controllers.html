<!DOCTYPE html>
<html>
<head>
    <title>Controllers</title>
    <link rel="stylesheet" href="css/foundation.min.css"/>
</head>
<body ng-app="myApp">

<h1>{{2+2}}</h1>

<input type="text" ng-model="nombre"/>

<h1>Hola {{nombre}}</h1>

<textarea ng-model="nombre"></textarea>

<select ng-model="nombre">
    <option>Hugo</option>
    <option>Paco</option>
    <option>Luis</option>
</select>

<div class="{{nombre}}">
    Div con clase {{nombre}}
</div>

<br>

<div ng-controller="MyController">
    Div dentro del controlador "MyController"
    <br>
    <h2>nombre: {{nombre}}</h2>

    <button ng-click="saludar()">Saludar</button>

    <div ng-controller="My2ndController">
        <h3>{{datos.nombre}}</h3>
        <h3>Lenguajes:</h3>
        <ul>
            <li ng-repeat="lenguaje in datos.lenguajes">{{lenguaje}}</li>
        </ul>
    </div>

</div>

<script type="text/javascript" src="js/angular.min.js"></script>

<script type="text/javascript">

    var myApp = angular.module('myApp', []);

    myApp.controller('MyController', function($scope){
        //$scope.nombre = "Mundo";

        $scope.saludar = function() {
            alert("Hola " + $scope.nombre);
        };

        $scope.datos = {
            nombre: "Juanito",
            cargo: "Desarrollador",
            lenguajes: ["Python", "Java", "C#"]
        };

    });

    myApp.controller('My2ndController', function($scope){
        //$scope.nombre = "este es un valor desde el 2do controlador";
    });

</script>

</body>
</html>
